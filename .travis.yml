language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - nightly

install:
  - cd /tmp && mkdir librdkafka && cd librdkafka && git clone https://github.com/edenhill/librdkafka.git . && ./configure && make && sudo make install
  - cd /tmp && mkdir php-rdkafka && cd php-rdkafka && git clone https://github.com/arnaud-lb/php-rdkafka.git . && git checkout php7 && phpize && ./configure && make && sudo make install && echo "extension = rdkafka.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - cd $TRAVIS_BUILD_DIR
  - travis_retry composer install --no-interaction

notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always